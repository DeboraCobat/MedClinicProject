<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar ------------------------------------>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Appointments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Patients</a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
        <!--                <img src="[avatar-url]" alt="Avatar" style="width: 25px; height: 25px; border-radius: 50%;">-->
        Hello, [username]!
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="#">View Profile</a>
        <a class="dropdown-item" href="#">Log Out</a>
      </div>
    </li>
  </ul>
</nav>

<div class="container">

  <h2>Register</h2>
  <hr/>
  <form th:action="@{/saveUser}" th:object="${user}" method="POST">

    <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control col-4 mb-4"/>
    <input type="date" th:field="*{dateOfBirth}" placeholder="Enter Date of Birth" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{phoneNumber}" placeholder="Enter Phone Number" class="form-control col-4 mb-4"/>
    <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4"/>
    <input type="password" th:field="*{password}" placeholder="Choose Login Password" class="form-control col-4 mb-4"/>
    <label>Gender:</label>
    <select th:field="*{gender}" class="form-control col-4 mb-4">
      <option value="male">male</option>
      <option value="female">female</option>
      <option value="other">other</option>
    </select>
    <label>Role:</label>
    <select th:field="*{role}" class="form-control col-4 mb-4">
      <option value="patient">patient</option>
    </select>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>


</div>

</body>

</html>
