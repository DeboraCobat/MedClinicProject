<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar ------------------------------------>
<div th:replace="nav.html"></div>

<div class="container mt-4">

  <h2>Register</h2>
  <hr/>
  <form th:action="@{/saveUser}" th:object="${user}" method="POST">

    <input type="text" th:field="*{first_name}" placeholder="Enter First Name" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{last_name}" placeholder="Enter Last Name" class="form-control col-4 mb-4"/>
    <input type="date" th:field="*{date_of_birth}" placeholder="Enter Date of Birth" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{phone_number}" placeholder="Enter Phone Number" class="form-control col-4 mb-4"/>
    <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4"/>
    <input type="password" th:field="*{password}" placeholder="Choose Login Password" class="form-control col-4 mb-4"/>
    <label>Gender:</label>
    <select th:field="*{gender}" class="form-control col-4 mb-4">
      <option value="male">male</option>
      <option value="female">female</option>
      <option value="other">other</option>
    </select>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>


</div>
</body>
</html>
