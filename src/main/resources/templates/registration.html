<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">

  <h2>Register</h2>
  <hr/>
  <form th:action="@{/saveTask}" th:object="${todo}" method="POST">

    <input type="text" th:field="*{task}" placeholder="Enter task" class="form-control col-4 mb-4"/>
    <input type="date" th:field="*{dueDate}" placeholder="Enter due date" class="form-control col-4 mb-4"/>
    <input type="hidden" th:field="*{id}"/>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>


    <button class="btn btn-primary" type="submit">Save</button>

    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/list}">Back to List</a>

</div>

</body>
</html>
