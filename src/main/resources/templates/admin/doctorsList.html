<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List of Doctors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>


<!-- Navigation bar ------------------------------------>
<div th:replace="navAdmin.html"></div>

<body>

<!-- Body ------------------------------------>
<h1 style="margin-left: 25px; margin-top: 25px">Doctors</h1>

<!-- Search bar -->
<div class="container my-4">
    <div class="row mb-3">
        <div class="col-md-8">
            <!--            <input type="text" class="form-control" placeholder="Search">-->
            <form th:action="@{/users/search}" method="get">
                <label>
                    <input type="text" name="query" placeholder="Search doctors...">
                </label>
                <button type="submit">Search</button>
            </form>

        </div>
        <div class="col-md-4 text-right">
            <a th:href="@{/admin/doctorCreate}" class="btn btn-primary">+ New Doctor</a>
        </div>
    </div>
</div>

<!-- List Table -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${doctors}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.first_name + ' ' + user.last_name}"></td>
            <td th:text="${user.date_of_birth}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.phone_number}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.specialty}"></td>
            <td>
                <a th:href="@{/admin/doctorUpdate/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
