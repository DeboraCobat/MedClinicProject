<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Doctors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Navigation bar ------------------------------------>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/admin/dashboard">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctorsList">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/appointmentsList">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patientsList">Patients</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                <!--                <img src="[avatar-url]" alt="Avatar" style="width: 25px; height: 25px; border-radius: 50%;">-->
                Hello, [[${username}]]!
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">View Profile</a>
                <a class="dropdown-item" href="#">Log Out</a>
            </div>
        </li>
    </ul>
</nav>

<!-- Body ------------------------------------>
<h1 style="margin-left: 25px; margin-top: 25px">Doctors</h1>

<!-- Search bar -->
<div class="container my-4">
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-4 text-right">
            <a th:href="@{/admin/doctorCreate}" class="btn btn-primary">+ New Doctor</a>
        </div>
    </div>
</div>

<!-- List Table -->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></td>
            <td th:text="${doctor.dateOfBirth}"></td>
            <td th:text="${doctor.gender}"></td>
            <td th:text="${doctor.address}"></td>
            <td th:text="${doctor.phoneNumber}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.specialty}"></td>
            <td>
                <a href="@{/admin/doctorUpdate/{id}(id=${doctor.id})}" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
