<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Doctor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation bar ------------------------------------>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Navbar content -->
</nav>

<div class="container my-4">
    <h1 class="text-center">Update Patient Information</h1>
    <form th:action="@{/admin/patientUpdate/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" th:field="*{first_name}"/>

        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" th:field="*{last_name}"/>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" class="form-control" id="date_of_birth" th:field="*{date_of_birth}"/>

        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" th:field="*{address}"/>

        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" th:field="*{phone_number}"/>

        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}"/>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <br/>
    <form th:action="@{/admin/patientDelete/{id}(id=${user.id}, source='patient')}" method="post">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
