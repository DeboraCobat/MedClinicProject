<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Doctor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/icofont/icofont.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/slick-carousel/slick/slick.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Navigation bar ------------------------------------>
<header>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <img th:src="@{/../css/images/logotype.png}" alt="" class="logo-image">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doctorsList">Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/patientsList">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/appointmentsList">Appointments</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <div th:if="${session.user != null}" class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="loggedInUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Hello [[${session.user.first_name}]]!
                    </a>
                </div>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/profile">View Profile</a>
                    <a class="dropdown-item" href="/logout">Log Out</a>
                </div>
            </li>
        </ul>
    </nav>

</header>

<div class="container my-4">
    <h1 class="text-center">Update Patient Information</h1> </br>
    <form th:action="@{/patUpdate/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" th:field="*{first_name}"/>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" th:field="*{last_name}"/>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" class="form-control" id="date_of_birth" th:field="*{date_of_birth}"/>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}"/>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" th:field="*{phone_number}"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
        </div>

        <form th:action="@{/admin/patUpdate/{id}(id=${user.id})}" method="post" th:object="${user}">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <br/>
        <form th:action="@{/admin/patientDelete/{id}(id=${user.id}, source='patient')}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </form>
</div>

</body>
</html>
