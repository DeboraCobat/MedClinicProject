<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Doctor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation bar ------------------------------------>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/admin/dashboard">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctorsList">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/appointmentsList">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patientsList">Patients</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                Hello, [[${username}]]!
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">View Profile</a>
                <a class="dropdown-item" href="#">Log Out</a>
            </div>
        </li>
    </ul>
</nav>

<div class="container my-4">
    <h1 class="text-center">Update Patient Information</h1>
    <form th:action="@{/admin/patientUpdate/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{user.id}"/>
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" th:field="*{user.firstName}"/>

        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" th:field="*{user.lastName}"/>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" class="form-control" id="dateOfBirth" th:field="*{user.dateOfBirth}"/>

        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" th:field="*{user.address}"/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{user.phoneNumber}"/>

        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{user.email}"/>

        <form th:action="@{/admin/patUpdate/{id}(id=${user.id})}" method="post" th:object="${user}">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        </br>
        <form th:action="@{/admin/patientDelete/{id}(id=${user.id}, source='patient')}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </form>
</div>

</body>
</html>
