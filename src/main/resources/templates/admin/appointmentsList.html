<!-- Body ------------------------------------>
<h1 style="margin-left: 25px; margin-top: 25px"> Appointments </h1>

<!-- Search bar ------------------------------------>
<div class="container my-4">
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-4 text-right">
            <a th:href="@{/admin/appoitmentCreate}" class="btn btn-primary">+ New Appointment</a>
        </div>            </div>
</div>

<!-- List Table ------------------------------------>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.patient.id}"></td>
            <td th:text="${appointment.doctor.id}"></td>
            <td th:text="${#dates.format(appointment.appointmentTime, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${appointment.notes}"></td>
            <td>
                <a href="#" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--        </form>-->
<!--    </div>-->

<!-- Pagination links
<<div th:if="${hasNextPage}" class="my-3">
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{${pageURL}(page=1, size=${pageSize})}">&laquo;</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
            <a class="page-link" th:href="@{${pageURL}(page=${currentPage-1}, size=${pageSize})}">&lsaquo;</a>
        </li>
        <li th:each="page : ${#numbers.sequence(1, totalPages)}" th:classappend="${page == currentPage} ? 'active' : ''">
            <a class="page-link" th:href="@{${pageURL}(page=${page}, size=${pageSize})}" th:text="${page}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
            <a class="page-link" th:href="@{${pageURL}(page=${currentPage+1}, size=${pageSize})}">&rsaquo;</a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{${pageURL}(page=${totalPages}, size=${pageSize})}">&raquo;</a>
        </li>
    </ul>
</nav>
</div>
