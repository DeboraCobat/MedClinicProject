    <script type="text/javascript">
        $(function () {
            $('#datetimepicker').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss'
            });
        });
    </script>

<body>

<!-- Body -->
<div class="container my-5">
    <h1 class="mb-4">Appointment Scheduling</h1>
    <form action="/admin/appointmentCreate" method="post" th:object="${appointment}">

        <!-- SEARCH AVAILABLE DOCTORS ------------>
        <form th:action="@{/appointments/search}" method="get">
            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="datetime-local" id="appointmentTime" name="appointmentTime" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- DISPLAY AVAILABLE DOCTORS ------------>
        <div th:if="${availableDoctors}">
            <h2>Available Doctors</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Specialty</th>
                    <th>Available Times</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${availableDoctors}">
                    <td th:text="${doctor.firstName + ' ' + doctor.lastName}"></td>
                    <td th:text="${doctor.specialty}"></td>
                    <td>
                        <select name="appointmentTime" class="form-control">
                            <option th:each="time : ${doctor.availableTimes}"
                                    th:value="${#temporals.format(time, 'yyyy-MM-dd\'T\'HH:mm')}"
                                    th:text="${#temporals.format(time, 'EEE, MMM d, yyyy h:mm a')}"></option>
                        </select>
                    </td>
                    <td>
                        <form th:action="@{/appointments/create}" method="post">
                            <input type="hidden" name="doctorId" th:value="${doctor.id}">
                            <button type="submit" class="btn btn-success">Schedule Appointment</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- ERRORS MESSAGES ------------>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </form>

</div>
</body>
</html>
