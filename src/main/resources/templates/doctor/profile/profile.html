<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/icofont/icofont.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/slick-carousel/slick/slick.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>">
    <title>Profile Page</title>
</head>
<body>

<!-- Navigation bar ------------------------------------>
<div th:replace="nav.html"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    Welcome <h1 class="card-title"><span th:text="${user.first_name} + ${user.last_name}"></span></h1>
                    <p class="card-text">
                        Date of birth: <span th:text="${user.date_of_birth}"></span><br>
                        Gender: <span th:text="${user.gender}"></span><br>
                        Address: <span th:text="${user.address}"></span><br>
                        Phone Number: <span th:text="${user.phone_number}"></span><br>
                        Email: <span th:text="${user.email}"></span>
                    </p>
                    <button type="button" class="btn btn-primary btn-sm mt-3">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment: ${appointments}">
                        <td th:text="${appointment.patient.first_name} + ${appointment.patient.last_name}"></td>
                        <td th:text="${#dates.format(appointment.appointmentTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${appointment.notes}"></td>
                        <td>
                            <a href="#" class="btn btn-sm btn-primary">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
