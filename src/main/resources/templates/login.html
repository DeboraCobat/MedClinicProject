<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar ------------------------------------>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Appointments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Patients</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
<!--  end navigation bar-->

  <h2>Login</h2>
  <hr/>
  <form th:action="@{/login}" method="POST">

    <input type="email" name="email" placeholder="Enter Email" class="form-control col-4 mb-4"/>
    <input type="password" name="password" placeholder="Enter Password" class="form-control col-4 mb-4"/>

    <button type="submit" class="btn btn-primary">Login</button>

  </form>

  <div th:if="${param.error}">
    <p class="text-danger mt-3">Invalid username and/or password.</p>
  </div>

</div>


</body>
</html>
