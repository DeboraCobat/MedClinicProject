<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar ------------------------------------>
<div th:replace="~{nav.html}"></div>

<div class="container mt-4">

    <h2>Register</h2>
    <hr/>
    <form th:action="@{/saveUser}" th:object="${user}" method="POST">

        <div class="form-group">
            <input type="text" th:field="*{first_name}" placeholder="Enter First Name" class="form-control col-4 mb-4"/>
            <div th:if="${#fields.hasErrors('first_name')}" class="alert alert-danger">
                <span th:errors="*{first_name}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{last_name}" placeholder="Enter Last Name" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('last_name')}" class="alert alert-danger">
                <span th:errors="*{last_name}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="date" th:field="*{date_of_birth}" placeholder="Enter Date of Birth" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('date_of_birth')}" class="alert alert-danger">
                <span th:errors="*{date_of_birth}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger">
                <span th:errors="*{address}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{phone_number}" placeholder="Enter Phone Number" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('phone_number')}" class="alert alert-danger">
                <span th:errors="*{phone_number}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Choose Login Password" class="form-control col-4 mb-4 mt-4"/>
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <select th:field="*{gender}" class="form-control col-4 mb-4 mt-4">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" class="alert alert-danger">
                <span th:errors="*{gender}"></span>
            </div>
        </div>

        <div th:if="${errorBook}" class="alert alert-danger">
            <p th:text="${errorBook}"></p>
        </div>
        <input type="hidden" th:field="*{role}" value="patient" />

        <button type="submit" class="btn btn-primary">Register</button>
    </form>


</div>
<div th:replace="footer.html"></div>
</body>
</html>
